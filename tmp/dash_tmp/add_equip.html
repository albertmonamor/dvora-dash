<form class="form-addlead" onsubmit="addEquipment(event, this)" id="add-lead-form">
    <label for="name">שם הציוד<span>*</span>
        <p>שלב 1</p>
    </label>
    <input type="text" id="name" name="equip-name" none required>

    <label for="tel">מחיר<span>*</span>
        <p>שלב 2</p>
    </label>
    <input type="tel" id="tel" name="equip-tel" none required>

    <label for="exist">כמות הציוד
        <p>שלב 3</p>
    </label>
    <input type="tel" id="exist" name="equip-exist">

    <button id="addequipbutton" type="submit" class="button-addlead-summary">
        <span>הוסף</span>
    </button>
</form>
