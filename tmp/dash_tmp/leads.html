<div class="dashboard">
    <div class="dashboard-tab">
        <button class="button-dash" onclick="getSubTemplpateDashboard(this)" id="15">
            <span>הוסף לקוח <i class="fa-solid fa-plus"></i></span>
        </button>
        <button class="button-dash">
            <span> חיפוש <i class="fa-brands fa-searchengin"></i></span>
        </button>
        <button class="button-dash">
            <span>סנן <i class="fa-solid fa-filter"></i></span>
        </button>
    </div>
    <div class="dashboard-list-leads">
        <div class="leads">
            {% for k, lead_box in leads.items()%}
                <div class="lead-box">
                    <!-- <div class="lead-option">
                        <a><i class="fa-solid fa-angles-down"></i></a>
                    </div> -->
                    <div class="lead-box-tab">
                        <span class="n">{{ lead_box.fn.split(" ")[0][0:6]}}{{ ".." if lead_box.fn.split(" ")[0]|length > 6}}</span>

                        <div class="l-b-t-info"><i class="fa-solid fa-user-plus fa-flip-horizontal"></i><span>{{lead_box.wb}}</span></div>
                        <div class="l-b-t-info"><i class="fa-regular fa-clock fa-spin"></i> <span> {{lead_box.lw}}</span></div>
                        <div class="l-b-t-info lbt-action">
                            <i class="fa-solid fa-ellipsis fa-fade"></i>
                             <span onclick="showMenuLeadAction(this)">פעולות</span>
                             <ul class="lbt-options">
                                <li onclick='leadAction("{{ lead_box.phone }}", 0)'> 
                                    <a><i class="fa-solid fa-phone-flip fa-bounce"></i> חייג </a>
                                </li>
                                <li onclick='leadAction("https:\/\/waze.com/ul?q={{ lead_box.ep }}", 1)'>
                                    <a> <i class="fa-brands fa-waze fa-bounce"></i> waze</a>
                                </li>
                                <li>
                                    <a><i class="fa-solid fa-pen-to-square fa-fade"></i> עדכון פרטים</a>
                                </li>
                            
                            </ul>
                        </div>

                    </div>
                    <!-- <span class="lead-status"><i class="fa-solid fa-circle-dot status"></i> סטטוס</span> -->
                    <div class="lead-box-info">
                        <div class="lead-profile">
                            <span><i class="fa-regular fa-circle-xmark"></i></span>
                        </div>
                        <div class="lead-profile">
                            <span><i class="fa-regular fa-circle-check"></i></span>
                        </div>
                    </div>
                    
                </div>
            {% else %}
                <div class="empty-lead">
                    <i class="fa-solid fa-list"></i>
                    <span>{{ empty_lead }}</span>
                </div>
                
            {% endfor %}
        </div>
        
    </div>
</div>
