<div id="1" class="mf-body">
    <h1> ברוך הבא {{ user }}</h1>
    <p>{{ welcome }} </p>
    <div class="mf-body-left">
        <button class="button-dash" onclick="startAddLead(this)">התחל</button>
    </div>
</div>
<div id="2" class="mf-body">
    <h1>שם לקוח</h1>
    <div class="mf-body-center">
        <input type="name" placeholder="שם מלא" class="dash-input input-width-m" id="sfulln">
    </div> 
    <div class="mf-body-left">
        <button class="button-dash" onclick="showNextLevel(this, '3')">
            הבא
        </button>
    </div>
    
</div>

<div id="3" class="mf-body">
    <h1>פלאפון לקוח</h1>
    <div class="mf-body-center">
        <input type="number" id="sphone" placeholder="מספר פלאפון" class="dash-input input-width-s" style='text-align: left;direction: ltr;'>
        <input placeholder="+972" disabled="true" style="width:50px;"> 
    </div> 
    <div class="mf-body-sb">
        <button class="button-dash" onclick="showPrevLevel(this, '2')">
            הקודם
        </button>
        <button class="button-dash" onclick="showNextLevel(this, '4')">
            הבא
        </button>
    </div>
    
</div>

<div id="4" class="mf-body">
    <h1>ת.ז לקוח</h1>
    <div class="mf-body-center">
        <input type="number" placeholder="ת.ז " class="dash-input input-width-m" id="sid" maxlength="9">
    </div> 
    <div class="mf-body-sb">
        <button class="button-dash" onclick="showPrevLevel(this, '3')">
            הקודם
        </button>
        <button class="button-dash" onclick="showNextLevel(this, '5')">
            הבא
        </button>
    </div>
    
</div>


<div id="5" class="mf-body">
    <h1>ציוד לאירוע</h1>
    <div class="mf-body-center">
        <input type="search" id="ssupply" onfocus="showSupplyBySearch(this.value)" onchange="showSupplyBySearch(this.value)" placeholder="חפש ציוד" class="dash-input input-width-m">
    </div>
    <div id="list-supply" class="list-supply">

    </div>
    <div class="mf-body-sb">
        <button class="button-dash" onclick="showPrevLevel(this, '4')">
            הקודם
        </button>
        <button class="button-dash" onclick="showNextLevel(this, '6')">
            הבא
        </button>
    </div>
    
</div>


<div id="6" class="mf-body">
    <h1>תאריך האירוע </h1>
    <div class="mf-body-center">
        <input type="date" class="dash-input input-width-m" id="sdate">
    </div>
    <div class="mf-body-sb">
        <button class="button-dash" onclick="showPrevLevel(this, '5')">
            הקודם
        </button>
        <button class="button-dash" onclick="showNextLevel(this, '7', call_java=1)">
            הבא
        </button>
    </div>
    
</div>


<div id="7" class="mf-body">
    <h1>מיקום האירוע</h1>
    <div class="mf-body-center">
        <input class="dash-input input-width-m" id="location" onclick="pasteToInput(this)">
    </div>
    <div class="mf-body-sb">
        <button class="button-dash" onclick="showPrevLevel(this, '6')">
            הקודם
        </button>
        <button class="button-dash" onclick="showNextLevel(this, '8')">
            הבא
        </button>
    </div>

</div>

<div id="8" class="mf-body">
    <h1>תשלום מקדמה</h1>
    <div class="mf-body-center">
        <input type="number" class="dash-input input-width-m" id="location">
    </div>
    <div class="mf-body-sb">
        <button class="button-dash" onclick="showPrevLevel(this, '7')">
            הקודם
        </button>
        <button class="button-dash" onclick="showNextLevel(this, '9')">
            הבא
        </button>
    </div>

</div>

<div id="9" class="mf-body">
    <h1>תשלום כולל</h1>
    <div class="mf-body-center">
        <input  class="dash-input input-width-m" id="location">
    </div>
    
    <div class="mf-body-sb">
        <button class="button-dash" onclick="showPrevLevel(this, '8')">
            הקודם
        </button>
        <button class="button-dash" onclick="showNextLevel(this, '10')">
            הבא
        </button>
    </div>

</div>
