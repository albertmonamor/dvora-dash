 <form class="form-addlead" onsubmit="clientSummary(event, this)" id="add-lead-form">
    <label for="name">שם מלא<span>*</span>
        <p>שלב 1</p>
    </label>
    <input type="text" id="name" name="customer-name" none>

    <label for="phone">פאלפון<span>*</span>
        <p>שלב 2</p>
    </label>
    <input type="tel" id="phone" name="client-phone" none>

    <label for="lead_id">מספר זהות
        <p>שלב 3</p>
    </label>
    <input type="tel" id="lead_id" name="customer-id">

    <label for="equipment">ציוד שהלקוח בחר<span>*</span>
         <p>שלב 4</p>
    </label>
    <input type="text" id="equipment" name="equipment" placeholder="חפש/י ציוד" oninput="showEquipmentBySearch(this.value)" ondblclick="this.value='';showEquipmentBySearch(this.value)">
    <div id="list-equipment" class="list-equipment">
    </div>


    <label for="event-date">תאריך האירוע<span>*</span>
        <p>שלב 5</p>
    </label>
    <input type="date" id="event-date" name="event-date" none>

    <label for="event-location">מיקום האירוע<span>*</span>
        <p>שלב 6</p>
    </label>
    <input type="text" id="event-location" name="event-location" none>
    <button id="submitaddlead" type="submit" class="button-addlead-summary">
        <span>לסיכום</span>
    </button>
</form>
<div id="lead-summary" class="lead-summary">
  <h3 class="lead-summary-title">
    <i onclick="backAddLead()" class="fa-solid fa-circle-chevron-left fa-flip-horizontal"></i> סיכום לקוח</h3>
  <table id="table-summary">
    <tr>
      <th class="thitem">שם מלא</th>
      <td class="tditem"></td>
    </tr>
    <tr>
      <th class="thitem">פאלפון</th>
      <td class="tditem"></td>
    </tr>
    <tr>
      <th class="thitem">תעודת זהות</th>
      <td class="tditem"></td>
    </tr>
    <tr>
      <th class="thitem">ציוד </th>
      <td class="tditem" style="background: rgb(29, 26, 33);">
      </td>
    </tr>
    <tr>
      <th class="thitem">תאריך האירוע</th>
      <td class="tditem"></td>
    </tr>
    <tr>
      <th class="thitem">מיקום האירוע</th>
      <td class="tditem"></td>
    </tr>
  </table>
  <div class="leader-expense">
    <h3 class="lead-summary-title">הוצאות ותשלום</h3>
    <div class="manager-expense-item">
        <label for="exp-fuel">הוצאות דלק</label>
        <div class="input-pay">
          <i class="fa-solid fa-shekel-sign"></i>
          <input class="payment-total-safe" type="tel" id="exp-fuel" value="0" name="exp-fuel" oninput="updateTotalSummary(this)" ondblclick="this.value='';">
        </div>
    </div>
    <div class="manager-expense-item">
      <label for="exp-employee">הוצאות עובדים</label>
      <div class="input-pay">
        <i class="fa-solid fa-shekel-sign"></i>
        <input type="tel" class="payment-total-safe" id="exp-employee" value="0" name="exp-employe" oninput="updateTotalSummary(this)" ondblclick="this.value='';">
      </div>
  </div>
  <div class="manager-expense-item">
    <label for="type-pay">אמצעי תשלום</label>
    <div class="type-payment">
      <button class="payment-button tpayb-selected" onclick="selectTypePay(this, 0)">מזומן</button>
      <button class="payment-button tpayb" onclick="selectTypePay(this, 1)">העברה בנקאית</button>
      <button class="payment-button tpayb" onclick="selectTypePay(this, 2)">צ'ק</button>
      <input type="hidden" id="type-pay" value="0" name="type-pay">
    </div>
</div>
    <div class="manager-expense-item">
        <label for="payment-safe" style="display: flex;">מקדמה
          <div class="payment-option">
            <button class="payment-button" onclick="setSafePayment(this, 2)">½</button>
            <button class="payment-button" onclick="setSafePayment(this, 3)">⅓</button>
          </div>
        </label>
        <div class="input-pay">
          <i class="fa-solid fa-shekel-sign"></i>
          <input type="tel" class="payment-total-safe" id="payment-safe" name="payment-safe" value="0" ondblclick="this.value='';">
        </div>
    </div>
    <div class="manager-expense-item">
        <label for="payment-total"> ברוטו</label>
        <div class="input-pay">
          <i class="fa-solid fa-shekel-sign"></i>
          <input type="tel" class="payment-total-safe" id="payment-total" value="0" name="payment-total" ondblclick="this.value='';">
        </div>
    </div>
  </div>
    <button type="button" class="button-addlead" onclick="addLead(this)">
        <span>הוסף לקוח</span>
    </button>  
</div>
