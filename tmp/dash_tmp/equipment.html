<div class="head-equipment">
    <div class="equipments-status">
            <button class="item" onclick="openModalAddEquipment(this)" id="16">
                <span>הוסף ציוד <i class="fa-solid fa-plus"></i></span>
            </button>
            <button class="item" onclick="getTemplate($('#1')[0], '1', 1)">
                <span><i class="fa-solid fa-rotate-right"></i></span>
            </button>
            <button class="item">
                <input type="file" id="uploadEquipmentTxt" style="display: none;" onchange="uploadEquipmentTxt(event)">
                <input type="hidden" value="{{ nonce_import }}" id="importnonce">
                <label for="uploadEquipmentTxt">
                    <span>ייבוא ציוד <i class="fa-solid fa-file-arrow-up"></i></span>
                </label>
            </button>
            <button class="item" type="file" onclick="downloadEquipmentTxt(this)">
                <span>ייצוא ציוד <i class="fa-solid fa-file-arrow-down"></i></span>
            </button>
        </div>
    </div>

    <div class="table-title">
        <span>ציוד במערכת</span>
    </div>
    <div class="equipment-container">
        <div class="equipment-header shdaow-11a">
            <div class="item border-trr">
                <span>שם</span>
            </div>
            <div class="item tcenter">
                <span>מחיר</span>
            </div>
            <div class="item border-tlr tcenter">
                <span>כמות</span>
            </div>
        </div>
        <div class="equipment-body">
            {% for k,v in equipment.items() %}
            <div class="item" id={{k}} onclick="openEditItem(this, '{{v.name}}', '{{v.price}}', '{{v.exist}}')">
                <span class="table-item iname item-green">{{v.name}}</span>
                <span class="table-item iprice tcenter">{{v.price}} ₪</span>
                <span class="table-item iexist tcenter">{{v.exist}}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
