<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול - ראשי</title>
    <link rel="stylesheet" href="static/styles/dashboard.css">
    <link rel="stylesheet" href="static/styles/leads.css">
    <link rel="stylesheet" href="static/styles/button.css">
    <link rel="stylesheet" href="static/styles/add_lead.css">
    <link rel="stylesheet" href="static/styles/equipment.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/11e3bcf364.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head-dashboard">
        <h1 id="tab-name">בודק. . .</h1>
    </div>
    <div class="tabs-dashboard">
        <div class="tabs-dashboard-button">
            <button class="tabs-button" onclick="getTemplate(this, this.id)" id="0">
                <span> לקוחות </span>
            </button>
        </div>
        <div class="tabs-dashboard-button">
            <button class="tabs-button" onclick="getTemplate(this, this.id)" id="1">
                <span> ציוד </span>
            </button>
        </div>
        <div class="tabs-dashboard-button">
            <button class="tabs-button" onclick="getTemplate(this, this.id)" id="2">
                <span>היסטוריה</span>
            </button>
        </div>
        <div class="tabs-dashboard-button">
            <button class="tabs-button" onclick="getTemplate(this, this.id)" id="3">
                <span>הוצאות/הכנסות</span>
            </button>
        </div>
        <div class="tabs-dashboard-button">
            <button class="tabs-button" onclick="getTemplate(this, this.id)" id="4">
                <span>הגדרות</span>
            </button>
        </div>
    </div>
    <div class="dashboard-template"></div>
    <div id="model-addlead" class="modal-main">
        <div class="modal-dashboard">
            <div class="modal-dashboard-head" onclick="closeModalAddLead()" id="closeModalButton">
                <i class="fa-solid fa-circle-xmark" style="margin-top:10px;"></i>
            </div>
            <div class="modal-dashboard-head" style="justify-content: center;">
                <h1 id="aleadtitle" class="modal-dashboard-title"></h1>
            </div>
            <div id="modaldes" class="modal-dashboard-description"></div>
            <div id="modalstart" class="modal-dashboard-start" onclick="showModalContent(this)">
                <button class="button-start-addlead">התחלה <i class="fa-solid fa-arrow-left fa-fade"></i></button>
            </div>
            <div id="modalcontent" class="modal-dashboard-content"></div>
            <footer></footer>
        </div>
    </div>
    <footer>
            
    </footer>
    <div id="popup" class="popup">
        <i class="fa-solid fa-triangle-exclamation fa-bounce"></i>
        <span id="popup-title"></span>
        <span id="popup-notice"></span>
    </div>
</body>
<script src="static/js/func-css.js"></script>
<script src="static/js/requests.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="static/js/progress.js"></script>
<script src="static/js/equipment.js"></script>

<script>
    getTemplate($("#0")[0],"0");
</script>
</html>
