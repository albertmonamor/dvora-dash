<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחבר</title>
    <link rel="stylesheet" href="static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-container header d-box-shadow">
        <div class="d-body-center">
            <h1>ניהול לקוחות - דביר הפקות</h1>
        </div>
        <div class="d-body-center inp">
            <input type="text" id='user' required class="d-input" maxlength="6">
            <span> מנהל/ת לקוחות</span>
        </div>
        <div class="d-body-center inp" id="inp">
            <input type="password"  id='pwd' required class="d-input" maxlength="6">
            <span>סיסמה להזדהות</span>
        </div>
        <div class="d-body-center remember">
            <input type="checkbox" checked=true>
            <span>זכור אותי </span>
        </div>
        <div class="d-body-center">
            <a onclick=connect(this) class="d-button">
                <span>הכנס</span>
            </a>
            <input type="hidden" value="{{ key }}" id="nonce">
            <div id="modal-show" class="modal-show">
                <div class="modal-show-body">
                    <span class="modal-show-close">&times;</span>
                    <h1 id="alert-title"></h1>
                    <p id="alert-des"></p> 
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-6 d-cen">
                        coming soon
                    </div>
                    <div class="col-6 d-cen">
                        coming soon
                    </div>  
                </div>
            </div>

        </div>
    </div>

    
</body>

<script src="static/js/func-css.js"></script>
<script src="static/js/requests.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</html>
