<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחבר!</title>
    <link rel="stylesheet" href="static/styles/login.css">
    <script src="https://kit.fontawesome.com/11e3bcf364.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="box-login">
        <div class="box-title">
            התחבר
            <span class="box-sub-title">כניסה לחשבון - ניהול לקוחות  </span>
        </div>
        <!--USERNAME-->
        <div class="box-form-label">
            מנהל/ת
        </div>
        <div class="box-form">
            <input type="text" id='user' required class="box-form-input" placeholder="שם">
        </div>
        <!-- PASSWORD -->
        <div class="box-form-label">
            סיסמא להזדהות
        </div> 
        <div class="box-form"> 
            <input type="password" id="pwd", required, class="box-form-input" maxlength="10" placeholder="סיסמא">
            <input type="hidden" value="{{ key }}" id="nonce">
        </div>
        <div class="box-form-footer">
        </div>
        <div class="box-form-submit">
            <a onclick=connect(this) class="box-form-button">
                <span>הכנס</span>
            </a>
        </div>
    </div>
    <div id="popup" class="popup">
        <i class="fa-solid fa-triangle-exclamation fa-bounce"></i>
        <span id="popup-title"></span>
        <span id="popup-notice"></span>
    </div>
</body>
</html>


<script src="static/js/func-css.js"></script>
<script src="static/js/requests.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
